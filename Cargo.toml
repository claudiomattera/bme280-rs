[package]
name = "bme280-rs"
version = "0.3.0-dev"
authors = ["Claudio Mattera <dev@claudiomattera.it>"]
edition = "2021"
description = "A crate to query BME280 sensors over IÂ²C"
readme = "README.md"
homepage = "https://gitlab.com/claudiomattera/bme280-rs"
repository = "https://gitlab.com/claudiomattera/bme280-rs"
license = "MIT OR Apache-2.0"
rust-version = "1.75"
keywords = [
    "async",
    "embedded-hal",
    "i2c",
    "sensor",
]
categories = [
    "asynchronous",
    "embedded",
    "no-std",
    "no-std::no-alloc",
]
publish = true
exclude = [
    ".gitattributes",
    ".gitignore",
    ".drone.yml",
    ".pre-commit-config.yaml",
    "justfile",
]

[features]
default = ["blocking", "async"]
blocking = ["dep:embedded-hal"]
async = ["dep:embedded-hal-async"]
uom = ["dep:uom"]

[[example]]
name = "single"
required-features = ["blocking", "uom"]

[dependencies]
# Logging
log = { version = "0.4", default-features = false }

# Hardware Abstraction Layer (HAL)
embedded-hal = { version = "1", default-features = false, optional = true }
embedded-hal-async = { version = "1", default-features = false, optional = true }

# Unit of measurement
uom = { version = "0.36", default-features = false, features = ["f32", "si"], optional = true }

[dev-dependencies]
# Logging
env_logger = { version = "0.11", default-features = false, features = ["auto-color"] }

# Hardware Abstraction Layer (HAL) mock
embedded-hal-mock = { version = "0.11", default-features = false, features = ["eh1", "embedded-hal-async"] }

# Hardware Abstraction Layer (HAL)
ftdi-embedded-hal = { version = "0.22", default-features = false, features = ["libftd2xx", "libftd2xx-static"] }
ftdi = { version = "0.1", default-features = false }

[lints.rust]
missing_docs = "deny"

[lints.clippy]
# Categories
cargo = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

# Individuals
alloc_instead_of_core = "deny"
allow_attributes_without_reason = "deny"
clone_on_ref_ptr = "deny"
else_if_without_else = "deny"
expect_used = "deny"
format_push_string = "deny"
if_then_some_else_none = "deny"
incompatible_msrv = "deny"
let_underscore_must_use = "deny"
lossy_float_literal = "deny"
missing_docs_in_private_items = "deny"
missing_errors_doc = "deny"
missing_panics_doc = "deny"
panic = "deny"
panic_in_result_fn = "deny"
pattern_type_mismatch = "deny"
rc_buffer = "deny"
rc_mutex = "deny"
rest_pat_in_fully_bound_structs = "deny"
self_named_module_files = "deny"
std_instead_of_alloc = "deny"
std_instead_of_core = "deny"
str_to_string = "deny"
string_slice = "deny"
string_to_string = "deny"
todo = "deny"
undocumented_unsafe_blocks = "deny"
unimplemented = "deny"
unreachable = "deny"
unseparated_literal_suffix = "deny"
unwrap_used = "deny"
verbose_file_reads = "deny"
